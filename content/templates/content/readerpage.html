{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-8 mx-auto">
        <h1 class="text-center"> {{content.title}} </h1>
        <p class="text-center"> {{content.body}} </p>
    </div>
  </div>

<br/>
<br/>
<br/>

<form method="post">
{% csrf_token %}

<div class="form-row">
  <div class="form-group card col-8 mx-auto shadow-sm pt-4 pr-4 pl-4 mb-5 bg-white rounded">
    <div class="card-body form-group">
      {{ form.name|as_crispy_field }}

<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

</form>
          <br/>
          <br/>
    </div>
  </div>
</div>
